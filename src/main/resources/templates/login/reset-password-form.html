<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>新しいパスワードの設定 | 宅配寿司 寿司処リカレント</title>
</head>

<body>
  <div class="wrapper">
    <div class="inner" id="unique_login_area">

      <div th:replace="~{comlayout/base :: header}"></div>
      <div th:replace="~{comlayout/base :: nav}"></div>

      <main>
        <h2 class="mn_h201">新しいパスワードの設定</h2>
        <ol class="mn_pankuzu">
          <li><a th:href="@{/}">TOPページ</a></li>
          <li><a th:href="@{/auth/login}">ログイン</a></li>
          <li>新しいパスワードの入力</li>
        </ol>

        <div class="log_area">
          <p style="margin-bottom: 20px;">
            新しいパスワードを入力してください。<br>
            設定後、新しいパスワードでログインが可能になります。
          </p>

          <form th:action="@{/auth/reset-password}" method="post">
            
            <input type="hidden" name="token" th:value="${token}">

            <div class="log_form">
              <p><label>新しいパスワード</label></p>
              <input type="password" name="password" required placeholder="8文字以上の半角英数字" minlength="8">
            </div>
            
            <p th:if="${errorMessage}" class="log_error" style="color: red;">
              <span th:text="${errorMessage}"></span>
            </p>

            <div class="sig_form_btn">
              <button type="submit">パスワードを更新する</button>
            </div>
          </form>

          <div class="sig_form_btn" style="margin-top: 20px;">
            <a th:href="@{/auth/login}">キャンセルして戻る</a>
          </div>
        </div>
      </main>

    </div><div th:replace="~{comlayout/base :: footer}"></div>
  </div></body>
</html>
