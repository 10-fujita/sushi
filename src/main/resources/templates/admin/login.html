<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <link rel="stylesheet" th:href="@{/css/admin-login.css}">


  <title>管理者ログイン</title>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <div th:replace="~{comlayout/base :: header}"></div>

      <main>
        <div class="admin-login-wrap">
          <h1>管理者ログイン</h1>

          <p th:if="${param.error}" class="msg-error">
            ログインIDまたはパスワードが正しくありません。
          </p>

          <p th:if="${param.logout}" class="msg-logout">
            ログアウトしました。
          </p>

          <form th:action="@{/admin/dologin}" method="post">
            <p>
              ID（メールアドレス）:<br>
              <input type="text" name="email" required>
            </p>
            <p>
              パスワード:<br>
              <input type="password" name="password" required>
            </p>
            <p>
              <button type="submit">ログイン</button>
            </p>
          </form>

         
        </div>
      </main>

      <div th:replace="~{comlayout/base :: footer}"></div>
    </div>
  </div>
</body>
</html>
