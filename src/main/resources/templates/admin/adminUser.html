<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <link rel="stylesheet" th:href="@{/css/admin-user.css}">
  <title>ユーザー管理 | 寿司処リカレント</title>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <div th:replace="~{comlayout/base :: header}"></div>

      <main>
        <div class="admin-list-wrap">
          <h1>ユーザー管理一覧</h1>

          <form th:action="@{/admin/checkUser}" method="post" th:object="${AdminCustomerForm}">
            <table class="admin-table">
              <thead>
                <tr>
                  <th style="text-align: center;">選択</th>
                  <th>ID</th>
                  <th>名前</th>
                  <th>状態</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${userList}">
                  <td style="text-align: center;">
                    <input type="checkbox" th:field="*{userIds}" th:value="${user.id}">
                  </td>
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.name}"></td>
                  <td>
                    <span class="status-badge" 
                          th:classappend="${user.withdrawFlag ? 'status-withdrawn' : 'status-active'}"
                          th:text="${user.withdrawFlag ? '停止中' : '有効'}">
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
            
            <div style="text-align: right;">
              <button type="submit" class="btn-check">選択したユーザーの利用を停止する</button>
            </div>
          </form>

          <div class="bottom-links">
            <a th:href="@{/admin/adminPage}">管理者メニューへ戻る</a>
          </div>
        </div>
      </main>

      <div th:replace="~{comlayout/base :: footer}"></div>
    </div>
  </div>
</body>
</html>
