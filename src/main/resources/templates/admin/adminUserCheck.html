<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <link rel="stylesheet" th:href="@{/css/admin-usercheck.css}">
  <title>ユーザー停止確認 | 寿司処リカレント</title>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <div th:replace="~{comlayout/base :: header}"></div>

      <main>
        <div class="admin-confirm-wrap">
          <h1>以下のユーザーを停止しますか？</h1>
          <p>この操作を行うと、選択したユーザーはログインできなくなります。</p>

          <table class="confirm-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
              </tr>
            </tbody>
          </table>

          <div class="confirm-actions">
            <form th:action="@{/admin/disableUser}" method="post">
                <button type="submit" class="btn-danger">はい、停止します</button>
            </form>
            
            <a th:href="@{/admin/userManagement}" class="btn-back">いいえ、戻ります</a>
          </div>
        </div>
      </main>

      <div th:replace="~{comlayout/base :: footer}"></div>
    </div>
  </div>
</body>
</html>
