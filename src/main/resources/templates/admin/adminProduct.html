<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <link rel="stylesheet" th:href="@{/css/admin-product.css}">
  <title>商品管理一覧 | 寿司処リカレント</title>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <div th:replace="~{comlayout/base :: header}"></div>

      <main>
        <div class="admin-list-wrap">
          <h1>商品管理一覧</h1>
          
          <p><a class="add-btn-link" th:href="@{/admin/adminAddProduct}">＋ 新規商品登録</a></p>

          <form th:action="@{/admin/checkProduct}" method="post" th:object="${AdminProductForm}">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>選択</th>
                  <th>ID</th>
                  <th>商品名</th>
                  <th>価格</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="product : ${productList}">
                  <td><input type="checkbox" th:field="*{productIds}" th:value="${product.id}"></td>
                  <td th:text="${product.id}"></td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '円'}"></td>
                </tr>
              </tbody>
            </table>
            
            <div style="text-align: right;">
              <button type="submit" class="btn-hide">選択した商品を非表示にする</button>
            </div>
          </form>
          
          <div class="bottom-links">
            <a th:href="@{/admin/adminPage}">管理者メニューへ戻る</a>
          </div>
        </div>
      </main>

      <div th:replace="~{comlayout/base :: footer}"></div>
    </div>
  </div>
</body>
</html>
