<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <link rel="stylesheet" th:href="@{/css/admin-addproduct.css}">
 
  <title>新規商品登録 | 寿司処リカレント</title>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <div th:replace="~{comlayout/base :: header}"></div>

      <main>
        <div class="admin-form-wrap">
          <h1>新規商品登録</h1>

          <form th:action="@{/admin/adminAddProduct}" method="post" enctype="multipart/form-data" th:object="${AdminAddProductForm}">
            
            <div class="form-row">
              <label class="form-label">商品名</label>
              <div class="form-content">
                <input type="text" th:field="*{name}">
                <span class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">価格</label>
              <div class="form-content">
                <input type="number" th:field="*{price}">
                <span class="error-msg" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">カテゴリ</label>
              <div class="form-content">
                <select th:field="*{categoryName}">
                  <option value="nigiri">にぎり</option>
                  <option value="gunnkann">軍艦</option>
                  <option value="etc">その他</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">説明</label>
              <div class="form-content">
                <textarea th:field="*{description}"></textarea>
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">アレルギー情報</label>
              <div class="form-content">
                <input type="text" th:field="*{allergyInfo}">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">成分情報</label>
              <div class="form-content">
                <input type="text" th:field="*{ingredientInfo}">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">カロリー</label>
              <div class="form-content">
                <input type="number" th:field="*{calories}">
                <span class="error-msg" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></span>
              </div>
            </div>

            <div class="form-row">
              <label class="form-label">商品画像</label>
              <div class="form-content">
                <input type="file" name="image">
                <span class="error-msg" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-submit">登録する</button><br>
              <a class="btn-cancel" th:href="@{/admin/adminPage}">キャンセル（メニューに戻る）</a>
            </div>

          </form>
        </div>
      </main>

      <div th:replace="~{comlayout/base :: footer}"></div>
    </div>
  </div>
</body>
</html>
